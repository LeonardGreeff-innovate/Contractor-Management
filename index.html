<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contractor Pre-Qualification Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: 50px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Contractor Pre-Qualification Portal</h2>
  <form id="contractorForm">
    <input type="text" name="companyName" placeholder="Company Name" required>
    <input type="text" name="contactName" placeholder="Contact Person" required>
    <input type="email" name="email" placeholder="Email" required>
    <label>Insurance Certificate (PDF):</label>
    <input type="file" name="insuranceFile" accept=".pdf,.jpg,.jpeg,.png" required>
    <label>RAMS Document (PDF):</label>
    <input type="file" name="ramsFile" accept=".pdf,.jpg,.jpeg,.png" required>
    <label>Insurance Expiry Date:</label>
    <input type="date" name="insuranceExpiry" required>
    <button type="submit">Submit</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById('contractorForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('https://script.google.com/macros/s/AKfycbylSGz_AwEBgRX-y8SA4Y_c7PDai8aryCKLPhGPh-NdhgB6yAhwkpq7yDBdcnMOlaBoYg/exec', {
        method: 'POST',
        body: formData
      });
      document.getElementById('response').innerText = await response.text();
      form.reset();
    });
  </script>
</body>
</html>
